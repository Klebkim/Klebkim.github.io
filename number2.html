<!--Starting Total-->
<h1>Total cost</h1>
<h1 id = "cost-text">0</h1>
<button  onclick = "seniorFunction()">Senior Discount(10%)</button>
<button  onclick = "veteranFunction()">Veteran Discount(25%)</button>

<button  onclick = "seniorveteranFunction()">Senior Veteran Discount(32.5%)</button>

<button  onclick = "veteranemployeeFunction()">Veteran Employee Discount(62.5%)</button>

<h1>Burgers</h1>
 <h1 id = "burger-text"> 0</h1>
 <img src="https://th.bing.com/th/id/OIP.ZQyYveo1hL_qkcf30uFzGwHaFy?w=232&h=182&c=7&r=0&o=5&dpr=1.4&pid=1.7" onclick = "burgerFunction()"></img>

<h1>Sandwiches</h1>

<img src="https://th.bing.com/th/id/OIP.PezvVMSF4TDKn87xjTK56AHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7"onclick = "sandwichesFunction()"></img>

<h1>Nuggets</h1>

<img src="https://th.bing.com/th/nid/OIP.p98lZIeecrViu5oTO6RLuQAAAA?pid=ImgDet&rs=1"onclick = "nuggetsFunction()"></img>

<h1>Happy Meal</h1>
<h1 id = "happymeal-text">0</h1>
<img src="https://th.bing.com/th/id/OIP.FjmwckUP8yYu8vdwUrvP8gHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7"onclick = "happymealFunction()"></img>
<script>
  var totalCost = 0

    // cost function
  function costFunction(){
    var el = document.getElementById("cost-text")
    el.innerText = "$" + totalCost * 1.0825
  }
  
  function seniorFunction(){
    var el =  document.getElementById("cost-text")
    el.innerText = "$" + totalCost * 0.9 * 1.0825
  }
    
    function veteranFunction(){
     var el = document.getElementById("cost-text")
     el.innerText = "$" + totalCost * 0.75 * 1.0825 
    }
    function employeeFunction(){
      var el = document.getElementById("cost-text")
      el.innerText = "$" + totalCost * 0.5 * 1.0825
    }
    function seniorveteranFunction(){
      var el = document.getElementById("cost-text")
      el.innerText = "$" + totalCost * 0.675 * 1.0825
    }
    function senioremployeeFunction(){
      var el = document.getElementById("cost-text")
      el.innerText = "$" + totalCost * 0.45 * 1.0825
    }
    function veteranemployeeFunction(){
      var el = document.getElementById("cost-text")
      el.innerText = "$" + totalCost * 0.375 * 1.0825
    }
    function allFunction(){
      var el = document.getElementById("cost-text")
      el.innerText = "$" + totalCost * 0.3375 * 1.0825
    }
  
  
  

   // burger function 
    var burgerCount = 0
    const burgerCost = 799.99
    function burgerFunction() {
        var el =document.getElementById("burger-text")
        burgerCount ++
        totalCost += burgerCost
        el.innerText = burgerCount;
        costFunction()
    }

    // fries function
    var friesCount= 0
    const friesCost = 499.99
    function friesFunction(){
        var el =document.getElementById("fries-text")
        friesCount ++
        totalCost += friesCost
        el.innerText = friesCount;
        costFunction()
    }

    // nuggets function
   var nuggetsCount = 0
   const nuggetsCost = 499.99
   function nuggetsFunction(){
       var el =document.getElementById("nuggets-text")
       nuggetsCount ++
       totalCost += nuggetsCost
       el.innerText = nuggetsCount;
       costFunction()
    }

    // happy meal function
    var happymealCount = 0
    const happymealCost = 999.99
    function happymealFunction(){
        var el =document.getElementById("happymeal-text")
        happymealCount ++
        totalCost += happymealCount
        el.innerText = happymealCount
        costFunction()
    }

    // sandwich function
    var sandwichesCount = 0
    const sandwichesCost = 749.99
    function sandwichesFunction(){
       var el =document.getElementById("sandwiches-text")
       sandwichesCount ++
       totalCost += sandwichesCost
       el.innerText = sandwichesCount;
       costFunction()
    }
</script>
