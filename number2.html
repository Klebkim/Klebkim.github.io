<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
</head>

 <h1 id = "the-text"> 0</h1>

    <body style = "text-align: center;">

<button onclick = "myFunction()">Click Me!</button>
<script>

    var clickCount = 0
    let goingUp = true;
function myFunction() {
  if(goingUp == true) {


    var el = document.getElementById("the-text")

    clickCount ++
el.innerText = clickCount



  } else if( goingUp = false && clickCount == 50){


    if (goingUp != true) {
      var el = document.getElementById("the-text")
      clickCount--;
      el.innerText = clickCount
    } }
}
</script>
</body>
</html>
