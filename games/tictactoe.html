<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
    
    
</head>
<body>
    <div id="container">
        <h1 id="top-text"><span id="turn">Turn: X</span></h1>
        <!-- first row -->
        <div id="first-row" class="row">
        <div class="box" id="box-1" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
        <div class="box" id="box-2" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
        <div class="box" id="box-3" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
    </div>
     <!-- second row-->
    <div id="second-row" class="row">
        <div class="box" id="box-4" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
        <div class="box" id="box-5" onclick="handleClick(this)">
        
            <p class="box-text"></p>
        </div>
        <div class="box" id="box-6" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
    </div>
    <!-- third row-->
    <div id="third row" class="row">
        <div class="box" id="box-7" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
        <div class="box" id="box-8" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
        <div class="box" id="box-9" onclick="handleClick(this)">
            <p class="box-text"></p>
        </div>
    </div>
    <button onclick="reset()">Reset the game!</button>
</div>
<script src="tictactoe.js"></script>
</body>
</html>
